<script>

//animação
$(".AnimationSheet").one("animationduration", function() {
  $("#site").css("display", "none");
})

$(".AnimationSheet").one("animationend", function() {
    $(".AnimationSheet").css("transform", "translateX(-100%)");
    $(".AnimationSheet").css("display", "none");
    $("#site").css("display", "block");
})

//retirando o placeholder qunado em foco
$(':input').on('focus', function() {
    this.dataset.placeholder = this.placeholder;
    this.placeholder = '';
}).on('blur', function(){
    this.placeholder = this.dataset.placeholder;
});


//fazendo o background do título
$(".card").hover(function(){
  $(this).children('.nome-produto').css('background-color', "#f13433b2");
},
function(){
  $(this).children('.nome-produto').css('background-color', "#619ae9b2");
});
  

//fazendo a filtragem da lista
$("#pesquisaProduto").keyup(function(){
  var valorDePesquisa = $("#pesquisaProduto").val().toLocaleUpperCase();
  $(".card").children(".nome-produto").each(function(){
  if ($(this).text().toLocaleUpperCase().indexOf(valorDePesquisa) < 0) {
    $(this).parent('.card').css("display", "none");
  }
  else{
    $(this).parent('.card').css("display", "inline-table");
  }
})
})



</script>
